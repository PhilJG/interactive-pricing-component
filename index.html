<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial. 
       <br>
        No credit card required.</p>
      </header>
      <main>
      <section class="pageviews__section">
        <p class="bold"><div class="pageviews"></div> Pageviews</p>
      </section>
        <div class="slidecontainer">
          <input
            type="range"
            min="10"
            max="1000"
            value="50"
            class="slider"
            id="myRange"
          />
        </div>
      <section class="pricing__section">
        <h1>$</h1><h1 class="pricing"></h1>
        <p>/month</p>
      </section>
        <section class="billing__section">
        <p>Monthly Billing</p>
        <label class="toggle-switch">
          <input type="checkbox" style="display:none"/>
          <span class="switch round"></span>
        </label>
        <p>Yearly Billing</p>
        <span>
        <div class="discount hidden">25%<div class="discount--txt">discount</div></div>
        </span>
        </section>
        <hr />
        <section class="cta">
        <ul>
          <li><img src="images/icon-check.svg" class="check-icon" alt="">
          Unlimited websites</li>
          <li><img src="images/icon-check.svg" class="check-icon" alt="">
          100% data ownership</li>
          <li><img src="images/icon-check.svg" class="check-icon" alt="">
          Email reports</li>
        </ul>
        <button>Start my trial</button>
        </section>
      </main>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://philjgray.ca/">Phil J Gray</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
